<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&family=Titan+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>GamaFriday</title>
</head>
<body>
  <div class="content">
    <header>
      <img src="assets/blackIcon.svg" alt="blackFriday">
      <h1>GamaFriday</h1>
    </header>
    <div class="cadastro">
      <span>Cadastre seu email e receba todas as nossas promoções</span>
      <div id="form">
        <input id="email" type="text" placeholder="Seu melhor email">  
        <button onclick="saveUser()">Cadastrar</button>          
      </div>         
    </div> 
    <div class="img-home">
      <img id="eletro" src="assets/eletro.svg" alt="eletronicos">   
    </div>
    <svg id="red-web" viewBox="0 0 1920 627" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0H1920V575.522C1008.5 776.818 436.866 303.9 0 575.522V0Z" fill="#F47A7A"/>
    </svg> 
    <svg id="red-tablet" viewBox="0 0 831 541" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0H831V496.583C436.491 670.269 189.081 262.217 0 496.583V0Z" fill="#F47A7A"/>
    </svg> 
    <svg id="red-mobile" viewBox="0 0 414 495" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0H414V454.36C217.458 613.277 94.1992 239.921 0 454.36V0Z" fill="#F47A7A"/>
    </svg>                                     
    <div class="products">
      <h1>Melhores promoções da nossa <span>GamaFriday</span></h1>
      <div class="cards">
        <div class="card">
          <img src="assets/macbook.svg" alt="mackbook">
          <span>Mackbook</span>
          <span>R$ 7300</span>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/maquina.png" alt="mackbook">
          <span>Maquina de lavar</span>
          <span>R$ 3000</span>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/iphone.png" alt="mackbook">
          <span>Iphone</span>
          <span>R$ 4300</span>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/geladeira.png" alt="mackbook">
          <span>Geladeira</span>
          <span>R$ 4000</span>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/note.png" alt="mackbook">
          <span>Notebook Alienware</span>
          <span>R$ 22000</span>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/ps5.png" alt="mackbook">
          <span>PS5</span>
          <span>R$ 4500</span>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/tv.png" alt="mackbook">
          <span>TV</span>
          <span>R$ 2300</span>
          <button>Comprar</button>
        </div>
        <div class="card">
          <img src="assets/xbox.png" alt="mackbook">
          <span>Xbox</span>
          <span>R$ 5000</span>
          <button>Comprar</button>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
